<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Customer</title>
</head>
<body>
<form>
<table>
	<tr th:each="currentCus: ${customers}">
	<td th:text="${currentCus.id}" />
	<td th:text="${currentCus.firstName}" />
	<td th:text="${currentCus.lastName}" />
	<td><a th:href="@{/deleteCustomer/{id}(id=${currentCus.id})}">Delete</a></td>
	</tr>
</table>
</form>
<a href="../input">Add a new customer</a>	
</body>
</html>
